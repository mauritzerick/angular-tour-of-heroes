<h2>My Values</h2>

<div class="heroes-comp">
    <div class="label-styling">
        <label for="new-hero">Value name: </label>
        <input id="new-hero" #heroName />
        <button class="add-button" (click)="add(heroName.value); heroName.value=''">
            Add Value
        </button>
    </div>
</div>

<div class="heroes-box-styling">
<ul class="heroes">
    <li *ngFor="let hero of heroes" >
        <a routerLink="/detail/{{hero.id}}">
        <span style="background-color:#67d5bd"class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>

        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
</div>
